{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h3>{% trans "Register" %}</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="mb-2">
                {{ field.label_tag }}
                {{ field }}
                <div class="text-danger small">{{ field.errors }}</div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
    </form>
    <p class="mt-2">{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Login" %}</a></p>
</div>
{% endblock %}
